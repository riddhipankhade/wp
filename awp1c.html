<!DOCTYPE html>
<html>
<head>
  <title>AJAX - Fetching Remote Data</title>
</head>
<body>
  <h2>Fetching Data Using XMLHttpRequest</h2>

  <div id="sample">
    <p>Please click the button below to fetch data.</p>
    <button type="button" onclick="displayDoc()">Click Me</button>
  </div>

  <script>
    function displayDoc() {
      // Create XMLHttpRequest object
      var myObj = new XMLHttpRequest();

      // Define what happens when the request state changes
      myObj.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Display response text inside the div
          document.getElementById("sample").innerHTML = this.responseText;
        } else if (this.readyState == 4) {
          // Error handling
          console.log("Error Found: " + this.status);
          document.getElementById("sample").innerHTML = "Error fetching data.";
        }
      };

      // Initialize and send request
      myObj.open("GET", "https://jsonplaceholder.typicode.com/todos", true);
      myObj.send();
    }
  </script>
</body>
</html>
