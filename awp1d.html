<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation using JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="myForm" onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name">
      <div class="error" id="nameError"></div>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <div class="error" id="emailError"></div>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone">
      <div class="error" id="phoneError"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div class="error" id="passwordError"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let password = document.getElementById("password").value.trim();

      // Clear previous error messages
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("phoneError").innerText = "";
      document.getElementById("passwordError").innerText = "";

      let isValid = true;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").innerText = "Please enter your name";
        isValid = false;
      }

      // Email validation
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerText = "Please enter your email";
        isValid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Please enter a valid email address";
        isValid = false;
      }

      // Phone validation (10 digits)
      let phonePattern = /^[0-9]{10}$/;
      if (phone === "") {
        document.getElementById("phoneError").innerText = "Please enter your phone number";
        isValid = false;
      } else if (!phone.match(phonePattern)) {
        document.getElementById("phoneError").innerText = "Phone number must be 10 digits";
        isValid = false;
      }

      // Password validation (minimum 6 characters)
      if (password === "") {
        document.getElementById("passwordError").innerText = "Please enter your password";
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters long";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
      }

      return isValid; // Prevent submission if invalid
    }
  </script>
</body>
</html>
